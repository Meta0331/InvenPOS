
<!-- EDIT TAX MODALS -->
{% for tax in tax_rates %}
<div class="modal fade" id="editTaxModal{{ tax.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="POST" action="{% url 'pages:tax_update_inline' tax.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Edit Tax Rate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="name" class="form-control" value="{{ tax.name }}" required>
                    <input type="number" step="0.01" name="percentage" class="form-control" value="{{ tax.percentage }}" min="0" max="100" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}
