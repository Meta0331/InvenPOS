<!-- ADD TAX MODAL -->
<div class="modal fade" id="addTaxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="POST" action="{% url 'pages:tax_create_inline' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Add Tax Rate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="name" class="form-control" placeholder="Tax Name (e.g. VAT or Service Tax)" required>
                    <input type="number" step="0.01" name="percentage" class="form-control" placeholder="Percentage" min="0" max="100" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
